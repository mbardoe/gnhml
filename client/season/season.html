<template name="season">
	<div class="season">
		<div class="container">
			<table class="ui celled table">
				<thead>
					<tr>
						<th>Team</th>
						<!--competition names...-->
						<th>C1</th>
						<th>C2</th>
						<th>C3</th>
						<th>C4</th>
						<th>C5</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					{{#each team}}
						<tr>
							<td>{{name}}</td>
							<!--competition scores/total score...-->
							<td>S1</td>
							<td>S2</td>
							<td>S3</td>
							<td>S4</td>
							<td>S5</td>
							<td>T</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
