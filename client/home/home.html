<template name="home">
    <div class="basecontainer">
        {{> navigation title="home"}}
        <div class="homecontainer">
            <div class="newscontainer">
                <h3 class="title"> NEWS </h3>
                <div>
                    {{#each tweets}} {{> tweetsItem}} {{/each}}
                </div>
            </div>
            <div class="tablecontainer">
                <h3 class="title"> UPCOMING </h3>
                <table class="ui very basic table table-style-class">
                    <thead>
                        <tr>
                            <th data-key="thqWSplPqK" class="tableheader">
                                Competitions<i class="caret up icon" style="display: none;"></i><i class="caret down icon" style="display: none;"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each comps}} {{> comp}} {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="tablecontainer">
                <h3 class="title"> LEADERBOARD </h3> {{> table context=team_highscore_context}} {{> table context=individual_highscore_context}}
            </div>
        </div>
    </div>
</template>
<template name="tweetsItem">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="no-margin-bottom row valign-wrapper">
                <div class="col s2">
                    <img src="{{picture}}" alt="" class="circle responsive-img">
                </div>
                <div class="col s10">
                    <span class="black-text">
                        <p>{{tweet}}</p>
                        <a href="https://www.twitter.com/{{user}}">{{user}}</a>
                        {{date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="comp">
    <tr class="tablehoverable tablerow tablecell">
        <td> {{date}} </td>
    </tr>
</template>
