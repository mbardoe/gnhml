<template name="table">

	{{! set the context variable as the context here}}
	{{#with context}}
	<table class="ui very basic table {{customCSS}}">
		<thead>
			{{! create our header}}
			<tr>
				{{#each tracking}}
				<th data-key="{{field}}" class="tableheader">
					{{getTitle}}<i class="caret up icon" style="display: none;"></i><i class="caret down icon" style="display: none;"></i>
				</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each search}}
			<tr class="{{hoverableClass}} tablerow">
				{{#each fields}}
				<td data-key="{{key}}">{{value}}</td>
				{{/each}}
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{/with}}
</template>
