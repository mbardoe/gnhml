<template name="personal">
    {{> navigation title="personal view"}}
    <div class="personal">
        <div class="ui container">
            {{#if notStudent}}
                <p>You are not registered as a student. No scores to display.</p>
            {{else}}
                {{#with currentProfile}}
    			<h2 class="uppercase">{{name}}</h2>

    			{{> seasonselect}}

    			{{> table context=personal_context}}
    			{{/with}}
            {{/if}}
        </div>
    </div>
</template>
